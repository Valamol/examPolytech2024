name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    
    - uses: actions/checkout@v3
    - name: Use Node.js 10
      uses: actions/setup-node@v3
      with:
        node-version: 21
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: rg.fr-par.scw.cloud/exampolytech2024
        username: ${{ secrets.REGISTERY_USERNAME }}
        password: ${{ secrets.REGISTERY_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.gha
        push: true
        tags: rg.fr-par.scw.cloud/exampolytech2024/angular:amaury

    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'open-jdk'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: rg.fr-par.scw.cloud/exampolytech2024
        username: ${{ secrets.REGISTERY_USERNAME }}
        password: ${{ secrets.REGISTERY_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.gha
        push: true
        tags: rg.fr-par.scw.cloud/exampolytech2024/java:amaury


